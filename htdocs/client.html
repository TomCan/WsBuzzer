<html><head><title>WebSocket</title>
<style type="text/css">
html,body {
	font:normal 0.9em arial,helvetica;
}
#log {
	width:600px; 
	height:300px; 
	border:1px solid #7F9DB9; 
	overflow:auto;
}
#msg {
	width:400px;
}
</style>
    <script src="jquery.min.js"></script>

    <script type="text/javascript">

var socket;
var state;

function init() {
	var host = "ws://127.0.0.1:9000/"; // SET THIS TO YOUR SERVER
    state = 0; // not logged in
	try {
		socket = new WebSocket(host);
		log('WebSocket - status '+socket.readyState);

		socket.onopen    = function(msg) { 
							   log("Welcome - status "+this.readyState);
                                // send login
                                send('A' + $('#username').val());
						   };

		socket.onmessage = function(msg) { 
							   log("Received: "+msg.data);

                                if (state == 0) {
                                    if (msg.data.substr(0, 1) == "B") {
                                        // send pass
                                        send('B' + $('#password').val());
                                    } else if (msg.data.substr(0, 1) == "C") {
                                        // login ok
                                        state = 1;
                                        $(".screen").hide();
                                        $(".screen-"+msg.data.substr(1, 1)).show();
                                    }
                                } else {

                                    cmd = msg.data.substr(0, 1);
                                    rst = msg.data.substr(1);

                                    switch(cmd) {
                                        case "J":
                                            // join
                                            buzz = $('#viewer-screen-buzzer').html();
                                            $('#viewer-screen').append(buzz);
                                            break;
                                    }

                                }

						   };
		socket.onclose   = function(msg) { 
							   log("Disconnected - status "+this.readyState); 
						   };
	}
	catch(ex){ 
		log(ex); 
	}
	$("msg").focus();
}

function send(msg){
	var msg;
	if(!msg) {
		alert("Message can not be empty"); 
		return; 
	}

	$('#msg').focus();
	try { 
		socket.send(msg); 
		log('Sent: '+msg); 
	} catch(ex) { 
		log(ex); 
	}
}
function quit(){
	if (socket != null) {
		log("Goodbye!");
		socket.close();
		socket=null;
	}
}

function reconnect() {
	quit();
	init();
}

// Utilities
//function $(id){ return document.getElementById(id); }

function log(msg){ $("#log").append("<br>"+msg); }

    $(document).ready(function() {
        $('#loginbutton').click(init);
    });

</script>

</head>
<body>
<h3>WebSocket v2.00</h3>
<div id="log"></div>
<input id="msg" type="textbox" onkeypress="onkey(event)"/>
<button onclick="send()">Send</button>
<button onclick="quit()">Quit</button>
<button onclick="reconnect()">Reconnect</button>


<div id="login-screen">
    <input type="text" id="username" />
    <input type="password" id="password" />
    <input type="button" id="loginbutton" />
</div>

<div id="buzzer-screen" class="screen screen-4">
    <input type="button" id="buzzerbutton" value="BUZZ">
</div>

<div id="viewer-screen" class="screen screen-2">
</div>

<div id="viewer-screen-buzzer" style="display: none;">
    <input id="#BUZZER-ID#" type="button" value="#NAME#" />
</div>

<div id="admin-screen" class="screen screen-1">
    <input type="button" id="resetbutton" />
</div>

</body>
</html>
